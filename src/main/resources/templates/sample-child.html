<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/common.css">
<link rel="stylesheet" href="/sample-child.css">
<head>
    <meta charset="UTF-8">
    <title>Nursery - Tomasz Wodziński</title>
</head>
<body>

<div th:replace="~{fragments.html :: header}"></div>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>

<div id="content">
    <div class="sample-child">
        <div class="name">Imię:</div>
        <div class="surname">Nazwisko:</div>
        <div class="groupchildren">Grupa:</div>
        <div class="age">Wiek:</div>
        <div class="parent-name">Imię rodzica:</div>
        <div class="parent-surname">Nazwisko rodzica:</div>
        <div class="parent-email">Adres e-mail:</div>
        <div class="parent-phonenumber">Numer telefonu:</div>
    </div>
    <div class="sample-child">
        <div th:text="${child.name}" class="name"></div>
        <div th:text="${child.surname}" class="surname"></div>
        <div th:text="${child.groupChildren.name}" class="groupchildren"></div>
        <div th:text="${child.age}" class="age"></div>
        <div th:text="${child.parent.name}" class="parent-name"></div>
        <div th:text="${child.parent.surname}" class="parent-surname"></div>
        <div th:text="${child.parent.email}" class="parent-email"></div>
        <div th:text="${child.parent.phoneNumber}" class="parent-phonenumber"></div>
    </div>
    <div>
        <a th:href="@{/view/user/{id}(id=${child.parent.id})}" class="button">Więcej danych Rodzica</a>
    </div>
    <div>
        <a th:href="@{/view/child/update/{id}(id=${child.id})}" class="button">Edytuj dziecko</a>
    </div>
</div>


</div>

</body>
</html>
