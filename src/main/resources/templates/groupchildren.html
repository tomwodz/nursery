<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nursery - Tomasz Wodziński</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/table.css">
</head>
<body>

<header th:replace="~{fragments.html :: header}"></header>
<nav th:replace="~{fragments.html :: nav}"></nav>
<main th:if="${adminoremployee}">

    <section class="undernav">
        <a href="/view/groupchildren/" class="btn-undernav">Dodaj grupę</a>
    </section>

    <section class="section-content">
        <h2>Grupy</h2>
        <table>
            <tr>
                <th>Nazwa grupy:</th>
                <th class="center">Ilość dzieci:</th>
                <th class="center">Szczegóły:</th>
                <th class="center">Edytuj:</th>
                <th class="center" >Usuń:</th>
            </tr>
            <tr th:each="group : ${groupChildren}">
                <td th:text="${group.name}"></td>
                <td class="center" th:text="${group.child.size()}"></td>
                <td class="center">
                    <a th:href="@{/view/groupchildren/{id}(id=${group.id})}" class="btn">Szczegóły</a>
                </td>
                <td class="center">
                    <a th:href="@{/view/groupchildren/update/{id}(id=${group.id})}" class="btn-update">Edytuj</a>
                </td>
                <td class="center">
                    <a th:href="@{/view/groupchildren/delete/{id}(id=${group.id})}" class="btn-delete">Usuń</a>
                </td>
            </tr>
        </table>
    </section>

</main>

<footer th:replace="~{fragments.html :: footer}"></footer>

</body>
</html>
