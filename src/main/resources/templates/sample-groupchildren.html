<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/common.css">
<link rel="stylesheet" href="/sample-groupchildren.css">
<link rel="stylesheet" href="/sample-child.css">
<head>
    <meta charset="UTF-8">
    <title>Nursery - Tomasz Wodziński</title>
</head>
<body>

<div th:replace="~{fragments.html :: header}"></div>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>

<div id="content">
    <div class="sample-groupchildren">
        <div class="name">Nazwa grupy:</div>
    </div>
    <div class="sample-groupchildren">
        <div th:text="${group.name}" class="name"></div>
    </div>
    <div class="child">
        <div class="name">Imię dziecka:</div>
        <div class="surname">Nazwisko dziecka:</div>
        <div class="age">Wiek:</div>
        <div class="details"></div>
        <div>
    <div th:each="child : ${group.child}" class="child">
        <div th:text="${child.name}" class="name"></div>
        <div th:text="${child.surname}" class="surname"></div>
        <div th:text="${child.age}" class="age"></div>
        <div class="details">
            <a th:href="@{/view/child/{id}(id=${child.id})}" class="button">Szczegóły</a>
        </div>
    </div>
        <div>
            <a th:href="@{/view/groupchildren/update/{id}(id=${group.id})}" class="button">Zmień nazwę</a>
        </div>
</div>


</div>

</body>
</html>
