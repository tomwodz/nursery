<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursery - Tomasz Wodziński</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/table.css">
    <script src="/js/register-validator.js"></script>
</head>
<body>

<header th:replace="~{fragments.html :: header}"></header>
<nav th:replace="~{fragments.html :: nav}"></nav>
<main th:if="${adminoremployee}">

    <section class="undernav" >
        <a href="/view/user/register" class="btn-undernav">Dodaj rodzica</a>
    </section>

    <section class="section-content">
        <h2>Użytkownicy</h2>
        <table>
            <tr>
                <th>Imię:</th>
                <th>Nazwisko:</th>
                <th>E-mail:</th>
                <th>Numer telefonu:</th>
                <th class="center">Rola:</th>
                <th class="center">Szczegóły:</th>
                <th class="center">Zablokuj:</th>
                <th class="center">Edytuj:</th>
                <th class="center">Usuń:</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td class="center" th:text="${user.role}"></td>
                <td class="center">
                    <a th:href="@{/view/user/{id}(id=${user.id})}" class="btn">Szczegóły</a>
                </td>
                <td class="center"><a th:if="${user.isActive()}" th:href="@{/view/user/active/{id}(id=${user.id})}"
                       class="btn-inactive">Zablokuj</a>
                    <a th:if="${!user.isActive()}" th:href="@{/view/user/active/{id}(id=${user.id})}"
                       class="btn-active">Odblokuj</a>
                </td>
                <td class="center">
                    <a th:href="@{/view/user/update/{id}(id=${user.id})}" class="btn-update">Edytuj</a>
                </td>
                <td class="center">
                    <a th:href="@{/view/user/delete/{id}(id=${user.id})}" class="btn-delete">Usuń</a>
                </td>
            </tr>
        </table>
    </section>

</main>

<footer th:replace="~{fragments.html :: footer}"></footer>

</body>
</html>
