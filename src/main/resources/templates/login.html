<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nursery - Tomasz Wodziński</title>
    <link rel="stylesheet" href="/common.css">
    <script src="/js/login-validator.js"></script>
</head>
<body>

<div th:replace="~{fragments.html :: header}"></div>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>

<div id="content">
    <form method="post" onsubmit="return validate()">
        <div id="info" th:text="${info}" class="info"></div>
        <input type="text" name="login"  id="login" class="input" placeholder="Login">
        <input type="password" name="password" id="password" class="input" placeholder="Hasło">
        <input type="submit" value="Zaloguj" class="button">
        <a href="/view/user/register" class="button">Zarejestruj</a>
    </form>
</div>

<div th:replace="~{fragments.html :: above-footer}"></div>
<div th:replace="~{fragments.html :: footer}"></div>

</body>
</html>
