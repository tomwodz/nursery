<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursery - Tomasz Wodziński</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/button.css">
</head>
<body>

<header th:replace="~{fragments.html :: header}"></header>
<nav th:replace="~{fragments.html :: nav}"></nav>
<main>

    <section class="undernav" th:if="${adminoremployee}">
        <a href="/view/presence/" class="btn-undernav">Dodaj obecność</a>
        <a href="/view/presence/groupchildren/" class="btn-undernav">Wyszukaj wg Grupy</a>
        <a href="/view/presence/child/" class="btn-undernav">Wyszukaj wg Dziecka</a>
    </section>

    <section class="section-content-center">
        <h2>Edytuj obecność</h2>
    <form method="post">
        <div id="info" th:text="${info}" class="info"></div>
        <div>Dziecko: </div>
        <select class="select" th:field="*{presenceModel.child_id}">
            <option th:each="child : ${children}"
                    th:value="${child.id}"
                    th:text="${child.name} + ' ' + ${child.surname} ">
            </option>
        </select>
        <div>Dzień i godzina wejścia: </div>
        <input type="datetime-local" name="dataTimeEntry" id="dataTimeEntry" class="input" th:field="*{presenceModel.dataTimeDeparture}">
        <div>Dzień i godzina wyjścia: </div>
        <input type="datetime-local" name="dataTimeDeparture" id="dataTimeDeparture" class="input" th:field="*{presenceModel.dataTimeEntry}">
        <input type="submit" value="Edytuj" class="btn">
    </form>
    </section>

</main>
<footer th:replace="~{fragments.html :: footer}"></footer>
</body>
</html>
