<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/common.css">
<link rel="stylesheet" href="/child.css">
<link rel="stylesheet" href="/button.css">
<head>
    <meta charset="UTF-8">
    <title>Nursery - Tomasz Wodziński</title>
</head>
<body>

<div th:replace="~{fragments.html :: header}"></div>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>

<div id="content">

    <div>
        <a href="/view/child/" class="button">Dodaj dziecko</a>
    </div>

    <div class="children">Dzieci:</div>
    <div class="child">
        <div class="name">Imię:</div>
        <div class="surname">Nazwisko:</div>
        <div class="groupchildren">Grupa:</div>
        <div class="dayofbirth">Dzień urodzin:</div>
        <div class="details">Szczegóły:</div>
        <div class="update">Edytuj:</div>
        <div class="delete">Usuń:</div>
    </div>

    <div th:each="child : ${children}" class="child">

        <div th:text="${child.name}" class="name"></div>
        <div th:text="${child.surname}" class="surname"></div>
        <div th:text="${child.groupChildren.name}" class="groupchildren"></div>
        <div th:text="${child.dayOfBirth}" class="dayofbirth"></div>
        <div class="details">
            <a th:href="@{/view/child/{id}(id=${child.id})}" class="button">Szczegóły</a>
        </div>
        <div class="update">
            <a th:href="@{/view/child/update/{id}(id=${child.id})}" class="button_update">Edytuj</a>
        </div>
        <div class="delete">
            <a th:href="@{/view/child/delete/{id}(id=${child.id})}" class="button_delete">Usuń</a>
        </div>
    </div>


</div>

</body>
</html>
