<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nursery - Tomasz Wodziński</title>
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/groupchildren.css">
    <script src="/js/groupchildren-validator.js"></script>
</head>
<body>

<div th:replace="~{fragments.html :: header}"></div>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>

<div id="content">

    <form method="post" onsubmit="return validate()">
        <div id="info" th:text="${info}" class="info"></div>
        <input type="text" name="name" id="name" class="input" placeholder="Nazwa grupy" th:field="*{groupChildrenModel.name}">
        <input type="submit" value="Dodaj/Edytuj grupę" class="button">
    </form>

</div>

</body>
</html>
