<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nursery - Tomasz Wodziński</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/table.css">
</head>
<body>

<header th:replace="~{fragments.html :: header}"></header>
<nav th:replace="~{fragments.html :: nav}"></nav>
<main>

    <section class="section-content-center">
        <h2>Dane</h2>
        <table class="table_sample">
            <tr>
                <td>Imię:</td>
                <td th:text="${user.name}"></td>
            </tr>
            <tr>
                <td>Nazwisko:</td>
                <td th:text="${user.surname}"></td>
            </tr>
            <tr>
                <td>Login:</td>
                <td th:text="${user.login}"></td>
            </tr>
            <tr>
                <td>Numer telefonu:</td>
                <td th:text="${user.phoneNumber}"></td>
            </tr>
            <tr>
                <td>E-mial:</td>
                <td th:text="${user.email}"></td>
            </tr>
            <tr>
                <td>Ulica:</td>
                <td th:text="${user.address.street}"></td>
            </tr>
            <tr>
                <td>Kod pocztowy:</td>
                <td th:text="${user.address.zipCode}"></td>
            </tr>
            <tr>
                <td>Miasto:</td>
                <td th:text="${user.address.city}"></td>
            </tr>
        </table>
    </section>

    <section class="section-content">
        <h2>Dzieci</h2>
        <table>
            <tr>
                <th>Imię:</th>
                <th>Nazwisko:</th>
                <th class="center">Grupa:</th>
                <th class="center">Data urodzin:</th>
                <th class="center">Szczegóły:</th>
                <th class="center">Edytuj:</th>
                <th class="center">Usuń:</th>
            </tr>
            <tr th:each="child : ${user.child}">
                <td th:text="${child.name}"></td>
                <td th:text="${child.surname}"></td>
                <td class="center" th:text="${child.groupChildren.name}"></td>
                <td class="center" th:text="${child.dayOfBirth}"></td>
                <td class="center"><a th:href="@{/view/child/{id}(id=${child.id})}" class="btn">Szczegóły</a></td>
                <td class="center"><a th:href="@{/view/child/update/{id}(id=${child.id})}" class="btn-update">Edytuj</a></td>
                <td class="center"><a th:href="@{/view/child/delete/{id}(id=${child.id})}" class="btn-delete">Usuń</a></td>
            </tr>
        </table>
    </section>

    <section class="undernav">
        <a th:href="@{/view/user/update/{id}(id=${user.id})}" class="btn-undernav">Edytuj dane</a>
    </section>

</main>

<footer th:replace="~{fragments.html :: footer}"></footer>

</body>
</html>
